<div fxLayout="column" fxLayoutAlign="center center">
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <mat-card class="example-card" *ngIf="!isLoading">
        <img mat-card-image src="../../assets/SARS-CoV-2_virion_animation.gif">
        
        <div class="text-block" >
            <h1>{{summary.Date| date:'short'}}</h1>
            <h2>Total Confirmed: {{summary.Global.TotalConfirmed | number}}</h2>
            <h2>Total Deaths: {{summary.Global.TotalDeaths| number}} </h2>
            <h2>Total Recovered: {{summary.Global.TotalRecovered| number}}</h2>
        </div>
    </mat-card>
    <iframe class="iframe d-none d-sm-block" src="https://ourworldindata.org/grapher/covid-confirmed-daily-cases-epidemiological-trajectory"></iframe>
</div>
