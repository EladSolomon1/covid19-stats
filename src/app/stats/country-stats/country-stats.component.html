<div fxLayout="column" fxLayoutAlign="center center">
    <mat-form-field> 
        <mat-label>Filter</mat-label>
        <input matInput  (keyup)="applyFilter($event)" placeholder="Ex. Spain" #input>
    </mat-form-field>

  <table mat-table [dataSource]="dataSource">
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.Country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="confirmed">
      <th mat-header-cell *matHeaderCellDef> Total Confirmed </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalConfirmed| number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="recovered">
      <th mat-header-cell *matHeaderCellDef> Total Recovered </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalRecovered| number}} </td>
    </ng-container>

    <ng-container matColumnDef="deaths">
      <th mat-header-cell *matHeaderCellDef> Total Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.TotalDeaths| number}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
